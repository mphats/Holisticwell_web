<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="flex justify-center mb-4">
                    <img src="m.jpeg" alt="Wellness Insights Logo" class="w-24 h-24 rounded-lg">
                </div>
                <h1 class="text-2xl font-bold text-center mb-2">Wellness Insights</h1>
                <p class="text-gray-600 text-center mb-6">Personalized wellness insights</p>
                <div class="flex justify-between mb-6">
                    <button class="run-button text-blue-500 font-semibold">
                        <i class="fas fa-heart mr-2"></i> Run
                    </button>
                    <button class="add-stream-button text-blue-500 font-semibold">
                        Add Streams <i class="fas fa-plus ml-2"></i>
                    </button>
                </div>
                <div class="mb-6">
                    <p class="text-gray-700 mb-4">
                        Wellness Insights uses advanced AI to provide personalized care by analyzing data from wearable devices and user feedback to create adaptive wellness plans.
                    </p>
                    <button class="bg-black text-white font-bold py-2 px-4 rounded">
                        UPGRADE PLAN
                    </button>
                </div>
                <button class="scan-wearable-button w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded">
                    Scan Wearable
                </button>
            </div>
        </div>
    </div>
    <footer class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-gray-600"></i>
            </div>
        </div>
    </footer>

    <script>
        const userId = 1; // Assume user ID is 1; replace with actual user ID if needed
    
        // Fetch and display wellness insights
        async function fetchInsights() {
            try {
                const response = await fetch(`http://localhost:5000/api/wellness/user/${userId}`);
                const result = await response.json();
                if (result.success) {
                    alert("Fetched wellness insights successfully");
                    console.log(result.data); // Display insights data, or update the DOM as needed
                }
            } catch (error) {
                console.error("Error fetching wellness insights:", error);
            }
        }
    
        // Add a new data stream
        async function addStream() {
            try {
                const response = await fetch(`http://localhost:5000/api/wellness/add-stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error adding stream:", error);
            }
        }
    
        // Scan for wearable data
        async function scanWearable() {
            try {
                const response = await fetch(`http://localhost:5000/api/wellness/scan-wearable`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                const result = await response.json();
                if (result.success) {
                    alert("Scanned wearable successfully!");
                    console.log(result.data); // Display or update DOM with the new wearable data
                }
            } catch (error) {
                console.error("Error scanning wearable:", error);
            }
        }
    
        // Attach functions to buttons
        document.querySelector('.run-button').addEventListener('click', fetchInsights);
        document.querySelector('.add-stream-button').addEventListener('click', addStream);
        document.querySelector('.scan-wearable-button').addEventListener('click', scanWearable);
    </script>
    
</body>
</html>
